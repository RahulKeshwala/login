<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up - OTP</title>
    <link rel="stylesheet" href="otp.css">

<body>

    <main>
        <div class="box">
            <div class="inner-box">
                <div class="form-wrap">
                    <form action="#" method="post" autocomplete="on" class="login-form">
                        <div class="heading">
                            <h2>Verify OTP</h2>
                            <h6>If you didn't get OTP!</h6>
                            <a href="#" class="Resend">Resend</a>
                        </div>
                        <div class="actualform">
                            <div class="inputwrap">
                                <input type="text" autocomplete="on" minlength="14" maxlength="14 " id="phone"
                                    class="input-field" required>
                                <label for="phone">Contact Number</label>


                            </div>

                            <input type="button" class="sign-inbtn" value="Send" id="Send">
                            <div id="recaptcha-container"></div>
                            <div class="inputwrap">

                                <input type="otp" autocomplete="on" minlength="6" maxlength="6" id="otp"
                                    class="input-field" required>
                                <label for="otp">Enter OTP</label>
                                <p class="error" id="un"></p>
                            </div>

                            <input type="button" class="sign-inbtn" value="Verify" id="Verify">
                        </div>

                    </form>


                </div>
                <div class="left-sidebox">

                    <div class="secound">
                        <img src="5191079.jpg" alt="Sign up" class="log-in2" height="68%" width="68%">
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="otp.js"></script>

    <script type="module">
        const inpt = document.querySelectorAll("input");
        const toggle_btn = document.querySelectorAll(".toggle");
        const main = document.querySelector("main");

        inpt.forEach(inp => {
            inp.addEventListener("focus", () => {

                inp.classList.add("active");
            });

            inp.addEventListener("blur", () => {
                if (inp.value != "") return;
                inp.classList.remove("active")
            });
        });

        loginphone.onclick = function () {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {

                'callback': (response) => {
                    // reCAPTCHA solved, allow signInWithPhoneNumber.
                    window.alert("captcha solved");

                }

            });

            var cverify = window.recaptchaVerifier;

            firebase.auth().signInWithPhoneNumber(phoneinput.value, cverify).then(function (response) {
                console.log(response);
                window.confirmationResult = response;
            }).catch(function (error) {
                grecaptcha.reset(window.recaptchaWidgetId);

                    + error.code + '\n\n' + error.message);
